<div class="admission-form-container">
    <mat-card>
      <mat-card-title>Student Admission Form</mat-card-title>
      <mat-card-content>
        <form [formGroup]="admissionForm" (ngSubmit)="onSubmit()" class="form-grid">
          <div class="form-field">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Full Name</mat-label>
              <input matInput formControlName="name" placeholder="Enter your name" />
              <mat-error *ngIf="admissionForm.get('name')?.hasError('required')">
                Name is required.
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" placeholder="Enter your email" />
              <mat-error *ngIf="admissionForm.get('email')?.hasError('required')">
                Email is required.
              </mat-error>
              <mat-error *ngIf="admissionForm.get('email')?.hasError('email')">
                Enter a valid email address.
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Phone Number</mat-label>
              <input matInput formControlName="phone" type="tel" placeholder="Enter your phone number" />
              <mat-error *ngIf="admissionForm.get('phone')?.hasError('required')">
                Phone number is required.
              </mat-error>
              <mat-error *ngIf="admissionForm.get('phone')?.hasError('pattern')">
                Enter a valid phone number.
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-field">
            <mat-radio-group formControlName="gender" class="full-width radio-group">
              <mat-label>Gender</mat-label>
              <div>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
              </div>
              <mat-error *ngIf="admissionForm.get('gender')?.hasError('required')">
                Gender is required.
              </mat-error>
            </mat-radio-group>
          </div>
  
          <div class="form-field">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Course</mat-label>
              <mat-select formControlName="course">
                <mat-option value="science">Science</mat-option>
                <mat-option value="arts">Arts</mat-option>
                <mat-option value="commerce">Commerce</mat-option>
              </mat-select>
              <mat-error *ngIf="admissionForm.get('course')?.hasError('required')">
                Course selection is required.
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="admissionForm.invalid">
              Submit
            </button>
            <button mat-button type="reset" (click)="onReset()">Reset</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <button class="btn btn-primary">sub</button>
